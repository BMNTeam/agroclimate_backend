<form #f="ngForm" (submit)="save($event.preventDefault()); f.form.markAsPristine(); ;">
   <div class="col-md-12" *ngIf="settings" >
       <div class="form-group">
           <label class="text-muted"> Включить режим отладки</label>
           <input type="checkbox" name="maintenance" [(ngModel)]="settings.maintenance">
       </div>
       <div class="form-group">
           <input type="submit" value="Сохранить настройки" class="btn btn-default" [disabled]="f.pristine">
       </div>
   </div>

</form>
